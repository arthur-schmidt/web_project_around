<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interativa onde usuários podem adicionar, remover e curtir fotos."
    />
    <meta name="author" content="Arthur Schmidt" />
    <meta name="keywords" content="tripleten, interatividade" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Logo Around the US"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            src="./images/profile.jpg"
            alt="Foto de perfil"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <p class="profile__info-description">Explorador</p>
            <a href="#" class="profile__info-button">
              <img
                src="./images/edit-button.png"
                alt="botão"
                class="profile__info-button-image"
              />
            </a>
          </div>
          <a href="#" class="profile__add-button">
            <img
              src="./images/add-button.png"
              alt="botão"
              class="profile__add-button-image"
            />
          </a>
          <a href="#" class="profile__add-button-big">
            <img
              src="./images/add-button-big.png"
              alt="botão"
              class="profile__add-button-big-img"
            />
          </a>
        </div>
        <div class="add-popup">
          <div class="add-popup__close">
            <button
              class="add-popup__close-button"
              type="button"
              aria-label="Fechar janela popup"
            >
              <img
                src="./images/close-icon.png"
                alt="Fechar popup"
                class="add-popup__close-icon"
              />
            </button>
          </div>
          <form
            id="add-form"
            action="#"
            method="post"
            class="add-popup__container"
          >
            <p class="add-popup__container-title">Novo local</p>
            <input
              type="text"
              class="add-popup__container-input add-popup__container-name form-input"
              placeholder="Título"
            />
            <input
              type="text"
              class="add-popup__container-input add-popup__container-link form-input"
              placeholder="Link da imagem"
            />
            <button class="add-popup__container-button" type="submit">
              Criar
            </button>
          </form>
        </div>
        <div class="popup">
          <div class="popup__close">
            <button
              class="popup__close-button"
              type="button"
              aria-label="Fechar janela popup"
            >
              <img
                class="popup__close-icon"
                src="./images/close-icon.png"
                alt="Fechar popup"
              />
            </button>
          </div>
          <form
            id="profile-form"
            action="#"
            method="post"
            class="popup__container"
          >
            <p class="popup__container-title">Editar perfil</p>
            <input
              class="popup__container-input popup__container-name form-input"
              type="text"
              placeholder="Nome"
            />
            <input
              type="text"
              class="popup__container-input popup__container-about form-input"
              placeholder="Sobre mim"
            />
            <button class="popup__container-button" type="submit">
              Salvar
            </button>
          </form>
        </div>
        <div class="elements"></div>
        <template id="element-template">
          <div class="element">
            <img src="" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__name"></h2>
              <button class="element__like-button">
                <img
                  src="./images/element-button.png"
                  alt="botão de curtir"
                  class="element__button-image"
                />
              </button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Arthur Schmidt</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
