<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interativa onde usuários podem adicionar, remover e curtir fotos."
    />
    <meta name="author" content="Arthur Schmidt" />
    <meta name="keywords" content="tripleten, interatividade" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Logo Around the US"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img src="./images/profile.jpg" alt="Foto de perfil" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <p class="profile__info-description">Explorador</p>
            <a href="#" class="profile__info-button">
                <img src="./images/edit-button.png" alt="botão" class="profile__info-button-image">
              </a>
          </div>
          <a href="#" class="profile__add-button">
            <img src="./images/add-button.png" alt="botão" class="profile__add-button-image">
          </a>
           <a href="#" class="profile__add-button-big">
            <img src="./images/add-button-big.png" alt="botão" class="profile__add-button-big-img">
          </a>
        </div>
        <div class="popup">
          <button class="popup__close-button" type="button" aria-label="Fechar janela popup"><img class="popup__close-icon" src="./images/close-icon.png" alt="Fechar popup" ></button>
          <form action="" class="popup__container">
            <p class="popup__container-title">Editar Perfil</p>
            <input class="popup__container-input popup__container-name" type="text" placeholder="Nome">
            <input type="text" class="popup__container-input popup__container-about" placeholder="Sobre mim">
            <button class="popup__container-button" type="submit">Salvar</button>
          </form>
        </div>
        <div class="elements">
          <div class="element">
            <img src="./images/yosemite.png" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__name">Vale do Yosemite</h2>
              <a href="#" class="element__button">
                <img src="./images/element-button.png" alt="" class="element__button-image">
              </a>
            </div>
          </div>
            <div class="element">
            <img src="./images/louise.png" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__name">Lago Louise</h2>
              <a href="#" class="element__button">
                <img src="./images/element-button.png" alt="" class="element__button-image">
              </a>
            </div>
          </div>
            <div class="element">
            <img src="./images/montanhas.png" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__name">Montanhas Care...</h2>
              <a href="#" class="element__button">
                <img src="./images/element-button.png" alt="" class="element__button-image">
              </a>
            </div>
          </div>
            <div class="element">
            <img src="./images/latemar.png" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__name">Latemar</h2>
              <a href="#" class="element__button">
                <img src="./images/element-button.png" alt="" class="element__button-image">
              </a>
            </div>
          </div>
            <div class="element">
            <img src="./images/parque.png" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__name">Parque Nacional...</h2>
              <a href="#" class="element__button">
                <img src="./images/element-button.png" alt="" class="element__button-image">
              </a>
            </div>
          </div>
            <div class="element">
            <img src="./images/braies.png" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__name">Lago di Braies</h2>
              <a href="#" class="element__button">
                <img src="./images/element-button.png" alt="" class="element__button-image">
              </a>
            </div>
          </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Arthur Schmidt</p>
      </footer>
    </div>
  </body>
</html>
